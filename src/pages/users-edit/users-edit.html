<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit user
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Fullname</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Group</ion-label>
      <ion-select [(ngModel)]="user.group_id">
        <ion-option [value]="group.id" *ngFor="let group of groups">{{ group.name }} </ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="save()">Save</button>

</ion-content>
