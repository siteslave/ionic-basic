
<ion-header>

  <ion-navbar>
    <ion-title>DateTime</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="startDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <button ion-button (click)="showDate()">Show date</button>
  </ion-item>
</ion-content>
