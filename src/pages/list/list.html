  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>My phones</ion-list-header>
    <ion-item *ngFor="let phone of phones">{{ phone }}</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>My phones 2</ion-list-header>
    <button ion-item *ngFor="let phone of phones2" (click)="showMe(phone.name)">
      {{ phone.name }}
      <ion-note item-right>
      {{ phone.company }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
